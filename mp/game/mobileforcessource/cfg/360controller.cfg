//**************************************************
//Joystick configuration for XBOX 360 controllers
//**************************************************
joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3 // (Xbox 360 Controller: left analog stick X-axis)
joy_advaxisy 1 // (Xbox 360 Controller: left analog stick Y-axis)
joy_advaxisz 0 // (Xbox 360 Controller: left (negative) and right (positive) trigger buttons)
joy_advaxisr 2 // (Xbox 360 Controller: right analog stick Y-axis) //18
joy_advaxisu 4 // (Xbox 360 Controller: right analog stick Y-axis) //20
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate
crosshair 0
hud_draw_fixed_reticle 1
+jlook

bind "Z AXIS POS" "+attack2"
bind "Z AXIS NEG" "+attack"

bind "JOY1" "+jump"
bind "JOY2" "+reload"
bind "JOY3" "+use"
bind "JOY4" "impulse 100"
bind "JOY5" "+speed"
bind "JOY6" "phys_swap"
bind "JOY7" "impulse 50"
bind "JOY10" "+zoom"
bind "JOY9" "toggle_duck"
bind "JOY8" "pause"
bind "POV_DIR0" "voicemenu 0 0" //up
bind "POV_DIR1" "invnext" //right
bind "POV_DIR2" "squad" //down
bind "POV_DIR3" "invprev" //left
joystick 1
sk_autoaim_mode 2
//hud_fastswitch 2
player_limit_jump_speed 0
echo if you want to undo this: exec undo360controller.cfg
//**************************************************
//END
//**************************************************