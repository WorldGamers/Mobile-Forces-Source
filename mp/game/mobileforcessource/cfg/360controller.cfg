//**************************************************
//Joystick configuration for XBOX 360 controllers
//**************************************************
joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3 // (Xbox 360 Controller: left analog stick X-axis)
joy_advaxisy 1 // (Xbox 360 Controller: left analog stick Y-axis)
joy_advaxisz 0 // (Xbox 360 Controller: left (negative) and right (positive) trigger buttons)
joy_advaxisr 2 // (Xbox 360 Controller: right analog stick Y-axis)
joy_advaxisu 4 // (Xbox 360 Controller: right analog stick Y-axis)
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate
crosshair 0
hud_draw_fixed_reticle 1
+jlook

// Binds and 2 commented commands xD
// Attacking
bind "BUTTON_1" "+attack2"
bind "BUTTON_3" "+attack"

// Moving
bind "Y_NEGA"	"+forward"
bind "Y_POSI"	"+back"
bind "X_NEGA"	"+moveleft"
bind "X_POSI"	"+moveright"

/ looking
//bind "ROT_Z_NEGA"	
//bind "ROT_Z_POSI"	
//bind "Z_NEGA"	
//bind "Z_POSI"	
 
bind "BUTTON_2" "+jump"
bind "BUTTON_0" "+reload"
bind "BUTTON_9" "+use"
bind "BUTTON_4" "impulse 100"
bind "BUTTON_5" "+speed"
bind "BUTTON_6" "phys_swap"
bind "BUTTON_11" "+walk"
bind "BUTTON_7" "+zoom"
bind "BUTTON_10" "toggle_duck"
bind "BUTTON_8" "pause"
bind "POV_DIR0" "voicemenu 0 0"
bind "POV_DIR1" "invnext"
bind "PPOV_DIR2" "squad"
bind "POV_DIR3" "invprev"
sk_autoaim_mode 2
//hud_fastswitch 2
player_limit_jump_speed 0
echo if you want to undo this: exec undo360controller.cfg
//**************************************************
//END
