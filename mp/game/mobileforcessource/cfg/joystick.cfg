//MFS Default Joystick settings xD, General Shit, use undo360controller.cfg to undo this lol
echo if you want to use a xbox controller: exec 360controller.cfg
joystick 1
joy_name "Troll Joystick"
joy_advanced 1

//Axis Configs: 0 = Axis not used , 1 = Axis used for movement forward and back (forward), 2 = Axis used for looking up and down(pitch), 3 = Axis used for strafing(side), 4 = Axis used for turning(yaw) 
joy_advaxisr 2 // (Xbox 360 Controller: right analog stick Y-axis)
joy_advaxisu 4 // (Xbox 360 Controller: right analog stick X-axis)
joy_advaxisv 0
joy_advaxisx 3 // (Xbox 360 Controller: left analog stick X-axis)
joy_advaxisy 1 // (Xbox 360 Controller: left analog stick Y-axis)
joy_advaxisz 0 // (Xbox 360 Controller: left (negative) and right (positive) trigger buttons)

// Some commands xD
joy_accelmax 2.0
joy_accelscale 0.6
joy_autoaimdampen 0
joy_autoaimdampenrange 0
joy_axisbutton_threshold 0.3
joy_diagonalpov 0
joy_display_input 0
joy_forwardsensitivity -1
joy_forwardthreshold 0.15
joy_inverty 0
joy_lowend 1
joy_lowmap 1
joy_movement_stick 0
joy_pitchsensitivity 1
joy_pitchthreshold 0.15
//joy_response_look 1
//joy_response_move 5
joy_sidesensitivity 1
joy_sidethreshold 0.15
joy_wingmanwarrior_centerhack 0
joy_wingmanwarrior_turnhack 0
joy_yawsensitivity 1
joy_yawthreshold 0.15
joy_xcontroller_cfg_loaded 1
joyadvancedupdate
hud_draw_fixed_reticle 1 // Idk what da fuq does this do lol

