sv_lan 0 // Makes the server visible on the internet.
sv_dedicated 1 // Marks this server as dedicated
net_maxfilesize 64 // Allows the server to send big files to the client (value cant go over 64)
sv_minrate 5000 //Must NOT be higher than maxrate
sv_minupdaterate 10 // Must NOT be higher than maxupdaterate
sv_forcepreload 1 // If set to 1, forces server-side preloading, reducing loading pauses.
crosshair 1 //enable crosshairs
Host_thread_mode 1 //this one and the next 3 are for server multi-threading
threadpool_affinity 1
net_queued_packet_thread 1
net_queue_trace 1
//sv_downloadurl "http://worldgamersesf.yzi.me/mobileforcessource/"
exec skill_manifest.cfg

heartbeat // Send heartbeat that this server is ready. This Should be the last line of the config.
